<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="top-right">
            <button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
        </div>

        <h1>To-Do List</h1>

        <div class="add-bar">
            <input id="newTask" type="text" placeholder="Add a task..." />
            <input id="deadline" type="date" />
            <button onclick="addTask()">Add</button>
        </div>

        <div class="toolbar-buttons">
            <div class="filters">
                <button onclick="setFilter('all')" id="filter-all" class="active">All</button>
                <button onclick="setFilter('active')" id="filter-active">Active</button>
                <button onclick="setFilter('done')" id="filter-done">Completed</button>
            </div>
            <div class="sorts">
                <button onclick="setSort('newest')" id="sort-newest" class="active">Newest</button>
                <button onclick="setSort('oldest')" id="sort-oldest">Oldest</button>
                <button onclick="setSort('activeFirst')" id="sort-activeFirst">Active
            First</button>
            </div>
            <input id="searchBox" type="text" placeholder="Search by text or date..." oninput="renderTasks()" />
            <button class="clear-done" onclick="clearDone()">Clear
          Completed</button>
        </div>

        <ul id="taskList"></ul>
        <p id="counter"></p>
        <p class="note">* Data is saved in your browser (localStorage)</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
